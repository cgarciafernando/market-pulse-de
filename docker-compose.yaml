services:
  postgres:
    image: postgres:15
    container_name: market_pulse_db
    environment:
      POSTGRES_USER: engineer
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: market_pulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow:
    image: apache/airflow:2.7.1-python3.11
    container_name: market_pulse_airflow
    user: "${AIRFLOW_UID:-1000}:0"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://engineer:password123@postgres/market_pulse
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _PIP_ADDITIONAL_REQUIREMENTS=requests psycopg2-binary python-dotenv
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
    command: standalone
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  metabase:
    image: metabase/metabase:latest
    container_name: market_pulse_dashboard
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
